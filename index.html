<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class = "hours">9AM
        <input type="text" id="taskInputNine" placeholder="Task" />
      </div>
      <div class = "hours">10AM
        <input type="text" id="taskInputTen" placeholder="Task" />
      </div>
      <div class = "hours">11AM
        <input type="text" id="taskInputEleven" placeholder="Task" />
      </div>
      <div class = "hours">12PM
        <input type="text" id="taskInputTwelve" placeholder="Task" />
      </div>
      <div class = "hours">1PM
          <input type="text" id="taskInputOne" placeholder="Task" />
        </div>
      <div class = "hours">2PM
        <input type="text" id="taskInputTwo" placeholder="Task" />
      </div>
      <div class = "hours">3PM
        <input type="text" id="taskInputThree" placeholder="Task" />
      </div>
      <div class = "hours">4PM
        <input type="text" id="taskInputFour" placeholder="Task" />
      </div>
      <div class = "hours">5PM
        <input type="text" id="taskInputFive" placeholder="Task" />
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
